
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masai Investors Using Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 2em;
      text-align: left;
      margin: 20px 0 10px 20px;
      color: #222;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 30px;
      justify-items: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      width: 230px;
      min-height: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 15px;
      transition: box-shadow .2s;
    }
    .card img.profile {
      margin-top: 16px;
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }
    .card .name {
      font-size: 1.12em;
      font-weight: bold;
      color: #222;
      margin-top: 12px;
      margin-bottom: 4px;
    }
    .card .position {
      font-size: 1em;
      color: #555;
      margin-bottom: 10px;
    }
    .card .logo {
      margin-top: 8px;
      width: 90px;
      height: 35px;
      object-fit: contain;
      display: block;
    }
    @media (max-width:900px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width:600px) {
      .container {
        grid-template-columns: 1fr;
      }
      .card {
        width: 85vw;
      }
    }
    @media (max-width: 1023px) {
  .card-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}
@media (max-width: 767px) {
  .card-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
  </style>
</head>
