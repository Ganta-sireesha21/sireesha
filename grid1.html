<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Investor Card Grid</title>
    <link rel="stylesheet" href="grid1.css">
</head>
<body>
  <div class="card-grid">
    <div class="card">
        <img class="profile" src="Vijay_Shekhar_Sharma_Paytm.png" alt="Vijay Shekhar Sharma" />
      <span class="name">Vijay Shekhar Sharma</span>
      <span class="position">Founder & CEO</span>
      <img class="logo" src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg" alt="PAYTM" />
    </div>
    <div class="card">
      <img class="profile" src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Kunal Shah" />
      <span class="name">Kunal Shah</span>
      <span class="position">Founder</span>
      <img class="logo" src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png" alt="CRED" />
    </div>
    <div class="card">
      <img class="profile" src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau" />
      <span class="name">Amrish Rau</span>
      <span class="position">CEO</span>
      <img class="logo" src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" alt="Pine Labs" />
    </div>
    <div class="card">
      <img class="profile" src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain" />
      <span class="name">Sampad Swain</span>
      <span class="position">Co-Founder & CEO</span>
      <img class="logo" src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" alt="Instamojo" />
    </div>
    <div class="card">
      <img class="profile" src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="Ankush Sachdeva" />
      <span class="name">Ankush Sachdeva</span>
      <span class="position">Co-Founder & CEO</span>
      <img class="logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat" />
    </div>
    <div class="card">
      <img class="profile" src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" alt="Bhanu Pratap Singh" />
      <span class="name">Bhanu Pratap Singh</span>
      <span class="position">Co-Founder & CTO</span>
      <img class="logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat" />
    </div>
    <div class="card">
      <img class="profile" src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png" alt="Farid Ahsan" />
      <span class="name">Farid Ahsan</span>
      <span class="position">Co-Founder & COO</span>
      <img class="logo" src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" alt="ShareChat" />
    </div>
    <div class="card">
      <img class="profile" src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" alt="Amit Kumar Agarwal" />
      <span class="name">Amit Kumar Agarwal</span>
      <span class="position">Founder & CEO</span>
      <img class="logo" src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg" alt="NoBroker" />

</html>
